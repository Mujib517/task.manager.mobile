<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Add New Tasks</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-input placeholder="Name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Category"></ion-input>
        </ion-item>

        <ion-item>
            <ion-select placeholder="Priority">
                <ion-option>Medium</ion-option>
                <ion-option>High</ion-option>
                <ion-option>Low</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-checkbox>
            </ion-checkbox>
            <ion-label>Is Completed</ion-label>
        </ion-item>

        <ion-item>
            <button ion-button color="danger" full large>Save
                &nbsp;

                <ion-icon name="add"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
